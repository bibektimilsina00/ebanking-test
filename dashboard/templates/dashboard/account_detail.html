{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Account Detail</h1>
            <table class="table table-striped">
                <tr>
                    <th>Username</th>
                    <td>{{ user.username }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ user.email }}</td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td>{{ user.first_name }}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{ user.last_name }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
