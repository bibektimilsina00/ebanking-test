<!DOCTYPE html>

{% load static %}
<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
    data-template="vertical-menu-template-free">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    {% block extra_head %}
    {% endblock extra_head %}

    <title>E Banking</title>

    <meta name="description" content="" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="  {% static "assets/img/favicon/favicon.ico" %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />



    <link rel="stylesheet" href=" {% static "assets/vendor/fonts/boxicons.css" %} " />

    <!-- Core CSS -->
    <link rel=" stylesheet" href=" {% static "assets/vendor/css/core.css" %} "  class="
        template-customizer-core-css" />



    <link rel="stylesheet" href=" {% static "assets/vendor/css/theme-default.css" %} " class="
        template-customizer-theme-css" />
    <link rel="stylesheet" href=" {% static "assets/css/demo.css" %} "/>

    <!-- Vendors CSS -->
    <link rel=" stylesheet" href=" {% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" %} "  />
    <link rel=" stylesheet" href=" {% static "assets/vendor/libs/apex-charts/apex-charts.css" %} "   />

    <!-- Page CSS -->

    <!-- Extra CSS -->
   {% block extra_css %}
    {% endblock extra_css %}

    <!-- Helpers -->
    <script  src=" {% static "assets/vendor/js/helpers.js" %}">
    </script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src=" {% static "assets/js/config.js" %}"></script>
</head>

<body>


    {% block content %}


    {% endblock content %}

    <div class="modal fade" id="baseModal" tabindex="-1" aria-labelledby="baseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Please wait...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- contact us form-->

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Contact Support</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitContactForm()">Send Message</button>
            </div>
        </div>
    </div>
</div>
<!-- End contact us form-->



    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src=" {% static "assets/vendor/libs/jquery/jquery.js" %}"></script>
    <script src="{% static "assets/vendor/libs/popper/popper.js" %}"></script>
    <script src="{% static "assets/vendor/js/bootstrap.js" %}"></script>
    <script src="{% static "assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js" %}"></script>
    <script src="{% static "assets/vendor/js/menu.js" %}"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static "assets/vendor/libs/apex-charts/apexcharts.js" %}"></script>

    <!-- Main JS -->
    <script src="{% static "assets/js/main.js" %}"></script>

    <!-- Page JS -->
    <script src="{% static "assets/js/dashboards-analytics.js" %}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!--! Extra js bloc  -->
    {% block extra_js %}
    {% endblock extra_js %}

    
    <script>
        function openContactModal() {
            var contactModal = new bootstrap.Modal(document.getElementById('contactModal'), {
                keyboard: true
            });
            contactModal.show();
        }
        
        // Define the modal instance outside the function to maintain its state across calls
        let baseModalInstance = null; // This will hold the modal instance
    
        function showBaseModal(show = true) {
            if (!baseModalInstance) {
                // Only create the modal instance if it doesn't already exist
                baseModalInstance = new bootstrap.Modal(document.getElementById('baseModal'), {
                    keyboard: false,
                    backdrop: 'static'
                });
            }
    
            // Use the existing instance to show or hide the modal
            if (show) {
                baseModalInstance.show();
            } else {
                baseModalInstance.hide();
            }
        }
    </script>
    


</body>

</html>
