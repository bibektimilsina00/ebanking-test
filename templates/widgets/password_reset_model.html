 
            <div class="modal fade" id="passwordChangeModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Change Password</h5>
                            <h1>{{user.password_changed}}</h1>
                        </div>
                        <div class="modal-body">
                            <form id="passwordChangeForm" method="post" action="{% url 'password_change' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label" for="old-password">Old Password</label>
                                    <input type="password" id="old-password" class="form-control" placeholder="Old Password" name="old_password" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="new-password">New Password</label>
                                    <input type="password" id="new-password" class="form-control" placeholder="New Password" name="new_password1" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" name="new_password2" />
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </div>
                            </form>
                            <div id="formErrors" class="text-danger mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
