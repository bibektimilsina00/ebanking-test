<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditUser" aria-labelledby="offcanvasEditUserLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasEditUserLabel">{% if user.role == "organization" %} Add Member {% else %} Add Staff {% endif %}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body mx-0 flex-grow-0">
        <form class="add-new-user pt-0 fv-plugins-bootstrap5 fv-plugins-framework" id="editUserForm" method="POST" action="">
            {% csrf_token %}

            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="edit-user-firstname">First Name</label>
                <input type="text" class="form-control" id="edit-user-firstname" placeholder="John" name="first_name" aria-label="John Doe" readonly style="background-color: #e9ecef;" />
            </div>
            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="edit-user-lastname">Last Name</label>
                <input type="text" class="form-control" id="edit-user-lastname" placeholder="Doe" name="last_name" aria-label="John Doe" readonly style="background-color: #e9ecef;" />
            </div>

            {% if user.role == 'branch' %}
            
            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="edit-username">UserName</label>
                <input type="text" class="form-control" id="edit-username" placeholder="Doe" name="username" aria-label="jhon123" />
            </div>
            {% endif %}
            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="edit-user-email">Email</label>
                <input type="email" id="edit-user-email" class="form-control" placeholder="john.doe@example.com" aria-label="john.doe@example.com" name="email" readonly style="background-color: #e9ecef;" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="edit-user-contact">Contact</label>
                <input type="text" id="edit-user-contact" class="form-control phone-mask" placeholder="+1 (609) 988-44-11" aria-label="john.doe@example.com" name="contact" readonly style="background-color: #e9ecef;" />
            </div>
            <div id="account-section" class="mb-3">
                <label class="form-label">Account List</label>
                <div id="account-list-edit"></div>
            </div>
            <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Submit</button>
            <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="offcanvas">Cancel</button>
        </form>
    </div>
</div>
