<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddUser" aria-labelledby="offcanvasAddUserLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasAddUserLabel">{% if user.role == "organization" %} Add Member {% else %} Add Staff {% endif %}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body mx-0 flex-grow-0">
        <form class="add-new-user pt-0 fv-plugins-bootstrap5 fv-plugins-framework" id="addNewUserForm" method="POST" action="{% url 'create_user' %}">
            {% csrf_token %}
            
            {% if user.role == "organization" %}
            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="search-member">Search Member</label>
                <input type="text" class="form-control" id="search-member" placeholder="Search..." name="Search" aria-label="Search" />
                <div id="suggestions" class="list-group mt-2" style="display: none;"></div>
            </div>
            {% endif %}
        
            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="add-user-firstname-display">First Name</label>
                <input type="text" class="form-control" id="add-user-firstname-display" placeholder="John" name="first_name_display" aria-label="John Doe"  {% if user.role == "organization" %}style="background-color: #e9ecef;"  disabled{% endif %} />
                <input type="hidden" id="add-user-firstname" name="first_name" />
            </div>
        
            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="add-user-lastname-display">Last Name</label>
                <input type="text" class="form-control" id="add-user-lastname-display" placeholder="Doe" name="last_name_display" aria-label="John Doe"   {% if user.role == "organization" %}style="background-color: #e9ecef;" disabled{% endif %} />
                <input type="hidden" id="add-user-lastname" name="last_name" />
            </div>
        
            {% if user.role == 'branch' %}
            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="add-username">UserName</label>
                <input type="text" class="form-control" id="add-username" placeholder="Username" name="username" aria-label="username" />
            </div>
            {% endif %}
        
            <div class="mb-3 fv-plugins-icon-container">
                <label class="form-label" for="add-user-email-display">Email</label>
                <input type="email" id="add-user-email-display" class="form-control" placeholder="john.doe@example.com" aria-label="john.doe@example.com" name="email_display"   {% if user.role == "organization" %}style="background-color: #e9ecef;"disabled{% endif %} />
                <input type="hidden" id="add-user-email" name="email" />
            </div>
        
            <div class="mb-3">
                <label class="form-label" for="add-user-contact-display">Contact</label>
                <input type="text" id="add-user-contact-display" class="form-control phone-mask" placeholder="+1 (609) 988-44-11" aria-label="john.doe@example.com" name="contact_display"   {% if user.role == "organization" %}style="background-color: #e9ecef;"disabled{% endif %} />
                <input type="hidden" id="add-user-contact" name="contact" />
            </div>
        
            <div class="mb-3" style="display:none;">
                <label class="form-label" for="add-user-member-number">Member Number</label>
                <input type="text" id="add-user-member-number" class="form-control" placeholder="" aria-label="" name="member_number" />
            </div>
        
            <div id="account-section" class="mb-3">
                <label class="form-label">Account List</label>
                <div id="account-list"></div>
            </div>
        
            <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Submit</button>
            <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="offcanvas">Cancel</button>
        </form>
    </div>
</div>
